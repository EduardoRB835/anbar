{% extends './layout.html' %}

{% block title %} Nuevo producto {% endblock %}

{% block body %}
<h3>Nueva categoria</h3>
    <form action="{{url_for('categoria_Agregar')}}" method="POST">
        <!--pip install Flask-wtf-->
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label>Nombre de la categoria</label>
        <input type="text" name="Nombre" placeholder="Nombre" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required>
        <label>Descripcion</label>
        <input type="text" name="descripcion" placeholder="descripcion" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required>
        <button type="submit">
            
            Guardar
        </button>
    </form>
{% endblock %}
