{% extends './layout.html' %}

{% block title %} Nuevo producto {% endblock %}

{% block body %}
<h3>Nuevo comentario</h3>
    <form action="{{url_for('comentario_Agregar')}}" method="POST">
        <!--pip install Flask-wtf-->
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="col-6">
            <textarea type="text" name="Nombre" class="input" placeholder="Tu nombre" v-model="newItem" @keyup.enter="addItem()" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required></textarea>
            <textarea type="text" name="comentario" class="input" placeholder="Comentario" v-model="newItem" @keyup.enter="addItem()" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required></textarea>
            <textarea type="email" name="correo" class="input" placeholder="Correo" v-model="newItem" @keyup.enter="addItem()" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required></textarea>
            <button v-on:click="addItem()" class='primaryContained float-right' type="submit">Comentar</button>
            </div>
            
            Guardar
        </button>
    </form>
{% endblock %}
