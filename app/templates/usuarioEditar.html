{% extends './layout.html' %}

{% block title %} Alumnos {% endblock %}

{% block body %}
<h3>Actualizar usuario</h3>
    <form action="{{url_for('usuario_actualizar', id=alumno[0])}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label>Nombre(s)</label>
        <input type="text" name="Nombre" placeholder="Nombre">
        <label>Apellido Paterno</label>
        <input type="text" name="ap" placeholder="precio">
        <label>Apellido Materno</label>
        <input type="text" name="am" placeholder="precio">
        <label>Ciudad</label>
        <input type="text" name="ciudad" placeholder="precio">
        <button type="submit">
            
            Guardar
        </button>
    </form>
{% endblock %}
