{% extends './layout.html' %}

{% block title %} Alumnos {% endblock %}

{% block body %}
<h3>Actualizar Producto</h3>
    <form action="{{url_for('comentario_actualizar', id=producto[0])}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label>Nombre</label>
        <input type="text" name="Nombre" placeholder="Nombre" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required value="{{producto.1}}">
        <label>Comentario</label>
        <input type="text" name="comentario" placeholder="comentario" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required value="{{producto.2}}">
        <label>Correo</label>
        <input type="text" name="correo" placeholder="correo" value="{{producto.3}}">

        <button type="submit" class="btn btn-success btn-block">
            Guardar
        </button>
    </form>
{% endblock %}
