{% extends './layout.html' %}

{% block title %} Alumnos {% endblock %}

{% block body %}
<h3>Actualizar categoria</h3>
    <form action="{{url_for('categoria_actualizar', id=alumno[0])}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label>Nombre de la categoria</label>
        <input type="text" name="Nombre" placeholder="Nombre(s)" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required value="{{alumno.1}}">
        <label>Descripcion</label>
        <input type="text" name="Matricula" placeholder="descripcion" pattern="^(%=.*\d)(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]+$" required value="{{alumno.2}}">
        <button type="submit" class="btn btn-success btn-block">
            Guardar
        </button>
    </form>
{% endblock %}
